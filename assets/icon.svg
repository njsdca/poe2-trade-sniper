<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gold gradient for the divine orb -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbb978"/>
      <stop offset="50%" style="stop-color:#c9aa71"/>
      <stop offset="100%" style="stop-color:#a08050"/>
    </linearGradient>
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#fff5e0;stop-opacity:0.9"/>
      <stop offset="60%" style="stop-color:#c9aa71;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#806030;stop-opacity:0"/>
    </radialGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background circle (dark) -->
  <circle cx="256" cy="256" r="240" fill="#0d0d14"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldGrad)" stroke-width="8" opacity="0.6"/>

  <!-- Divine gem/crystal shape - sharp angular design -->
  <g filter="url(#shadow)">
    <!-- Main diamond shape -->
    <polygon points="256,60 400,256 256,452 112,256" fill="url(#goldGrad)"/>

    <!-- Top facet (lighter) -->
    <polygon points="256,60 400,256 256,200" fill="#dbb978" opacity="0.9"/>

    <!-- Left facet (medium) -->
    <polygon points="256,60 112,256 256,200" fill="#c9aa71" opacity="0.8"/>

    <!-- Bottom left facet (darker) -->
    <polygon points="112,256 256,452 256,200" fill="#a08050" opacity="0.9"/>

    <!-- Bottom right facet (darkest) -->
    <polygon points="400,256 256,452 256,200" fill="#806030" opacity="0.85"/>

    <!-- Inner glow overlay -->
    <polygon points="256,60 400,256 256,452 112,256" fill="url(#innerGlow)"/>

    <!-- Sharp edge highlights -->
    <line x1="256" y1="60" x2="256" y2="200" stroke="#fff5e0" stroke-width="2" opacity="0.6"/>
    <line x1="256" y1="200" x2="400" y2="256" stroke="#fff5e0" stroke-width="1.5" opacity="0.4"/>
    <line x1="256" y1="200" x2="112" y2="256" stroke="#fff5e0" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- Small accent gems around the main gem -->
  <polygon points="256,20 270,45 256,50 242,45" fill="#c9aa71" opacity="0.7"/>
  <polygon points="440,256 415,270 410,256 415,242" fill="#c9aa71" opacity="0.7"/>
  <polygon points="72,256 97,270 102,256 97,242" fill="#c9aa71" opacity="0.7"/>
  <polygon points="256,492 270,467 256,462 242,467" fill="#c9aa71" opacity="0.7"/>
</svg>
